<!DOCTYPE html>
<html>
  <head>
    <title>실시간 채팅</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="chat-container">
      <ul id="messages" class="chat-list"></ul>
      <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="메시지 입력..." />
        <button>전송</button>
      </form>
    </div>

    <div id="username-modal">
      <div class="modal-content">
        <h2>사용자 이름 설정</h2>
        <input id="username-input" placeholder="이름을 입력하세요" />

        <label for="language-select">언어 선택 : </label>
        <select id="language-select">
          <option value="ko">한국어</option>
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
          <option value="ja">日本語</option>
          <option value="zh">中文</option>
        </select>

        <button id="username-submit">시작하기</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
